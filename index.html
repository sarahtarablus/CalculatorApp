<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="container-display">
        <p id="display">0</p>
      </div>
      <div class="container-display-2">
        <p id="display-2" style="display: none"></p>
      </div>
      <div class="num-container">
        <button id="btn-ce" class="btn-num">CE</button>
        <button id="btn-M+" class="btn-num">M+</button>
        <button id="btn-M-" class="btn-num">M-</button>
        <button id="btn-MR" class="btn-num">MR</button>
        <button id="btn-7" class="btn-num">7</button>
        <button id="btn-8" class="btn-num">8</button>
        <button id="btn-9" class="btn-num">9</button>
        <button id="btn-div" class="btn-num operators-btn">รท</button>
        <button id="btn-4" class="btn-num">4</button>
        <button id="btn-5" class="btn-num">5</button>
        <button id="btn-6" class="btn-num">6</button>
        <button id="btn-mul" class="btn-num operators-btn">x</button>
        <button id="btn-1" class="btn-num">1</button>
        <button id="btn-2" class="btn-num">2</button>
        <button id="btn-3" class="btn-num">3</button>
        <button id="btn-min" class="btn-num operators-btn">-</button>
        <button id="btn-0" class="btn-num">0</button>
        <button id="btn-point" class="btn-num">.</button>
        <button id="btn-equal" class="btn-num">=</button>
        <button id="btn-plus" class="btn-num operators-btn">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
